<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp.js</title>
</head>
<body>
    <!--Above is conainer for our search bar-->
    <div class="weatherBody">
        <div class="weatherHeader">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" id="weatherImg">
            <div class="weatherHeaderInfo">
                <h1 id="cityEl">Us,Dallas</h1>
                <p id="date">March 15, 12:00 AM</p>
                <p id="weatherDes">Sunny, Clear skies</p>
                
                
            </div>
        </div>


        <!--Above is where our top section of weather Content is-->
        <div class="weatherTemps">
            <h1 id="currentTemp">62*F</h1>
            <p id="highandLow">High will be 70 F and Low will be 54 F</p>
        </div>


        <!--Above is where our temperature will be and where Today high and low will be-->
        <div class="weatherDataList">
            <ul class="weatherDataEl">
                <li>
                    <div class="svgContainer">
                        <img src="assets/icons/sunrise-fill.svg" alt="">
                    </div>
                    <p id="citySunrise">Sunrise: 7:30 AM</p>
                </li>
                <li>
                    <div class="svgContainer">
                        <img src="assets/icons/sunset-fill.svg" alt="">
                    </div>
                    <p id="citySunset">Sunset: 9:30 AM</p>
                </li>
                <li>
                    <div class="svgContainer">
                        <img src="assets/icons/moisture.svg" alt="">
                    </div>
                    <p id="cityHumid">Huminity: 30%</p>
                </li>
                <li>
                    <div class="svgContainer">
                        <img src="assets/icons/thermometer-low.svg" alt="">
                    </div>
                    <p id="feelsLike">Feels like: 7:30 AM</p>
                </li>
            </ul>
        </div>
    </div>


    <div class="dailyWeather">
        <ul id="forecast">
            
        </ul>
    </div>

    <footer>
        <p>Made with - <a href="https://openweathermap.org/">openweatherApi</a></p>
    </footer>
</body>
<script src="app.js" defer></script>
</html>
